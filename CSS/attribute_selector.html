<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [data-priority="high"]{
            color:red;
        }
        [data-priority="low"]
        {
            color:blue;
        }
        [not_seen="ns"]{
            color:yellow;
        }
    </style>
</head>
<body>
    <h1 data-priority="high">Hello</h1>
    <h1 data-priority="low">Hello</h1>
    <h2 not_seen="ns">Hi</h2>
    <h2 not_seen="s">Hi</h2>
</body>
</html>
