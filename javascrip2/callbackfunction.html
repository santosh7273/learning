<body>
    <h1>Callback functions</h1>
    <script>
        let a1=()=>{
            console.log('call')
        }
        function lp(fun){
            fun()
        }
        lp(a1)
        let a2=()=>{
            return 'h111'
        }
        p2(a2)
        function p2(fun){
            console.log(fun())
        }
    </script>
