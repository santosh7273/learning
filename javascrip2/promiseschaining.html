<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function p1(){
         return new Promise((resolve)=>{
            resolve('1')
         })
        }
        function p2(){
            return new Promise((resolve)=>{
               resolve('2')
            })
           }
           function p3(){
            return new Promise((resolve)=>{
               resolve('3')
            })
           }
           p1().then(
            (result1)=>{
                console.log(result1)
                return p2()
            }
           ).then((result2)=>{
            console.log(result2)
            return p3()
           })
           .then((result3)=>{
            console.log(result3)
           }).catch().finally('safhush')
    </script>
</body>
</html>
