<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Function expression</h1>
    <script>
        const fun=function(){
            console.log("hello")
        }
        fun()
        //or
        function fun1(){
            console.log("helo")
        }
        fun1()
        //or
        const fun2=()=>{
            console.log("helo")
        }
        fun2()
    </script>
</body>
</html>
