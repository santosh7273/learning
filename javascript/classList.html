<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1{
            color:red;
        }
        .c2{
            color:pink;
        }
        .c3{
            color:blue;
        }
    </style>
</head>
<body>
    <h1 id="h11">Hello</h1>
    <button onclick="p1()">add</button>
    <button onclick="p2()">remove</button>
    <button onclick="p3()">Toggle</button>
    <script>
        let p1=()=>{
            let o1=document.getElementById('h11')
            o1.classList.add('c1')
        }
        let p2=()=>{
            let o1=document.getElementById('h11')
            o1.classList.remove('c1')
        }
        let p3=()=>{
            let o1=document.getElementById('h11')
            o1.classList.toggle('c1')
        }
    </script>
</body>
</html>
