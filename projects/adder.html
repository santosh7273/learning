        <div class="sec">
            <label for="snum">Enter Second Number</label>

    <h1 id="hh">Result is</h1>
    </div>
    </div>

        let c1=document.getElementById("ui")
        c1.addEventListener('click',()=>{
            let c2=document.getElementById("fnum").value
            let c3=document.getElementById("snum").value
            let p1=parseFloat(c2)+parseFloat(c3)

        })
