<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Form elements are inline elements so we need to keep everything in a div-->
    <form>
        <div>
        <label for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter Your name">
        </div>
        <br>
        <div>
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age">
        </div>
        <br>
        <div>
            <label for="">Email</label>
            <input type="email">
        </div>
        <br>
        <div>
            <label for="">Phone number</label>
            <input type="tel">
        </div>
        <br>
        <div>
            <label for="">Url</label>
            <input type="url">
        </div>
        <br>
        <div>
            <label for="">Color</label>
            <input type="color">
        </div>
        <br>
        <div>
            <label for="">Date</label>
            <input type="date">
        </div>
        <br>
        <div>
            <label for="">Time</label>
            <input type="time">
        </div>
        <br>
        <div>
            <label for="">Month</label>
            <input type="month">
        </div>
        <br>
        <div>
            <label for="">Week</label>
            <input type="week">
        </div>
        <br>
        <div>
            <label for="">Range</label>
            <input type="range" max="12" min="5" step="2">
        </div>
        <br>
        <div>
            <label for="">File upload</label>
            <input type="file">
        </div>
        <br>
        <div>
            <label for="">Checkbox</label>
            <label>Aiml</label>
            <input type="checkbox">
            <label>aids</label>
            <input type="checkbox">
        </div>
        <br>
        <div>
            <label for="">Radio</label>
            <label>Aiml</label>
            <input id="34" name="we" type="radio">
            <label>aids</label>
            <input name="we" type="radio" id="35">
        </div><br>
        <div>
            <label>Descriotopn</label>
            <textarea cols="20" rows="20"></textarea>
        </div>
        <!--drop down value="" will be send to server-->
        <br>
        <div>
            <label>Course</label>
        <select name="" id="">
            <option value="Html">Html</option>
            <option value="Css">Css</option>
            <option value="js">Javascript</option>
        </select>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>

</body>
</html>
